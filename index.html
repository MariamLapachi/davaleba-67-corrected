<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Website</title>
</head>
<body> 
    <div class="container">
        <img src="23.png" alt="">
        <div class="box">
            <div class="box-firstchild">
                <p><b>Sign in to Pixelonium</b></p>
                <p class="ptext">Login by Your Secure Account</p>
            </div>
            
            <input type="submit" value="Sign in with Google" class="signin">
    
            <div class="line"></div>
            
            <input type="email" placeholder ="Username, Email or Phone Number">
            
            <div class="forgetpassword">
                <p>Forget password? <a href="google.com">Click here</a></p>
            </div>
            
            <input type="submit" value="Continue" class="submit">
            
            <div class="Support">
                <p>Questions? Email us at <a href="pixelonium.com">support@pixelonium.com</a></p>
            </div>
        </div>
    </div>
</body>


</html>
